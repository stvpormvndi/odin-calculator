<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main id="calculator">
        <section id="logo_solar_panel">
            <!-- <h1 id="logo"></h1> -->
            <img src="https://www.theodinproject.com/assets/icons/odin-icon-b5b31c073f7417a257003166c98cc23743654715305910c068b93a3bf4d3065d.svg" alt="The odin project logo">
            <div id="solar_panel">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
        <section id="calculator_screen">
            <div class="display" id="operation_display"></div>
            <div class="display" id="result_display"></div>
        </section>
        <section id="keyboard">
            <button class="del_button button">DEL</button>
            <button class="ac_button button">AC</button>
            <button class="number_button button">1</button>
            <button class="number_button button">2</button>
            <button class="number_button button">3</button>
            <button class="number_button button">4</button>
            <button class="number_button button">5</button>
            <button class="number_button button">6</button>
            <button class="number_button button">7</button>
            <button class="number_button button">8</button>
            <button class="number_button button">9</button>
            <button class="number_button button">0</button>
            <button class="point_button button">.</button>
            <button class="operator_button button" id="minus">-</button>
            <button class="operator_button button" id="plus">+</button>
            <button class="operator_button button" id="multiplication">*</button>
            <button class="operator_button button" id="division">/</button>
            <button class="operator_button button" id="modulo">%</button>
            <button class="operator_button button" id="equal">=</button>
        </section>
    </main>
</body>
</html>
